name: Minimal Cache Example

on: push

jobs:
  cache-demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: dummy-dir
          key: dummy-key-v1
          restore-keys: |
            dummy-

      - run: mkdir -p dummy-dir && echo 123 > dummy-dir/file.txt
